# Fortran flags
case $F90 in
	pgf90)
		fopt="-O2 -pc 64 -tp p6 -Mvect=cachesize:524288 -Munroll"
		finclude="-I/usr/local/include"
		fprof="-Mprof=func"
		fwarn="-Minform,warn"
		fdebug="-g -Ktrap=fp"
		frange="-C"
		fldflags=""
		flibs=""
		fdefs=""
		fclean="*.d"
		;;
	ifc)
		fopt="-O2"
		finclude="-I/usr/local/include"
		fprof="-qp"
		fwarn="-cm -w95"
		fdebug="-g"
		frange="-C"
		fldflags="-Vaxlib"
		flibs=""
		fdefs="-fpp"
		fclean="*.mod *.il gmon.out"
		;;
	ifort)
		fopt="-O3"
		finclude="-I/usr/local/include"
		fprof="-qp"
		fwarn="-cm -w95"
		fdebug="-g"
		frange="-CB"
		fldflags=""
		flibs=""
		fdefs="-fpp"
		fclean="*.mod *.il gmon.out"
		;;
	*)
		fopt="-O2"
		finclude="-I/usr/local/include"
		fprof="-q"
		fwarn=""
		fdebug="-g"
		frange="-C"
		fldflags=""
		flibs=""
		fdefs=""
		;;
esac

